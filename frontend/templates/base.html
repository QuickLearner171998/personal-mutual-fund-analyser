<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MF Portfolio Analyzer{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="page-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2
                    style="background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    üíπ MF Analyzer
                </h2>
                <p style="font-size: 0.875rem; color: var(--text-muted); margin-top: 0.25rem;">
                    Portfolio Analysis
                </p>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ url_for('dashboard') }}" class="nav-link">
                            <span>üìä</span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('sip_analytics') }}" class="nav-link">
                            <span>üí∞</span>
                            <span>SIP Analytics</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('chat') }}" class="nav-link">
                            <span>üí¨</span>
                            <span>AI Q&A</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('upload') }}" class="nav-link">
                            <span>üìÅ</span>
                            <span>Upload Data</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div
                style="margin-top: auto; padding-top: 2rem; text-align: center; color: var(--text-muted); font-size: 0.875rem;">
                <p>Built with ‚ù§Ô∏è</p>
                <p style="margin-top: 0.5rem;">FastAPI + Flask</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}

</body>

</html>
